{% load widget_tweaks %}


<h1 class="mt-8 mb-4 prose prose-2xl text-white">
    Update Transaction
</h1>


<form hx-post="{% url 'tracker:update-transaction' transaction.pk %}">

    {% include 'tracker/partials/transaction-form.html' %}
    
    <button class="btn btn-success">
        Update
    </button>
    <button class="btn btn-error" 
            hx-get="{% url 'tracker:transactions-list' %}" 
            hx-target="#transaction-block"
            hx-push-url='/transactions'>
        Cancel
    </button>
</form>
